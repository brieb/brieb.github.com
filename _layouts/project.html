---
layout: default
---

<div class="project">
    <h1 class="title">{{ page.title }}</h1>

    <span class="when">
        {{ page.date-start | date: "%m/%y" }}
        {% if page.date-end %} - {{ page.date-end | date: "%m/%y" }}{% endif %}
    </span>

    {{ content }}

    <div class="images">
        {% for i in (1..page.num-images) %}
        <img src="/img{{ page.id }}/{{ i }}.png"/>
        {% endfor %}
    </div>
</div>
