<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ site.title }}</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

          <li class="{% if page.title == "Home" %}active{% endif %}">
            <a href="/">Home</a>
          </li>

          <li class="{% if page.title == "Portfolio" %}active{% endif %}">
            <a href="/portfolio">Projects</a>
          </li>

          <li class="{% if page.title == "Blog" %}active{% endif %}">
            <a href="/blog">Blog</a>
          </li>

          {% for node in site.pages %}
            {% if node.title != null %}
              {% if node.layout == "page" %}
                <li class="{% if page.url == node.url %}active{% endif %}">
                  <a href="{{ node.url }}">{{ node.title }}</a>
                </li>
              {% endif %}
            {% endif %}
          {% endfor %}

        </ul>
        <ul class="nav navbar-nav navbar-right">

          <li><a href="https://github.com/brieb"><i class="fa fa-github-alt"></i></a></li>
          <li><a href="http://www.linkedin.com/in/bbunge"><i class="fa fa-linkedin-square"></i></a></li>
          <li><a href="https://twitter.com/briebunge"><i class="fa fa-twitter"></i></a></li>

        </ul>
      </div>
    </div>
  </div>

  {{ content }}
