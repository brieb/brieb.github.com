---
layout: default
---

<div class="post-featured-image">
  <div class="image" style="background-image: url(/public/assets/{{ page.cid }}/featured.png)"></div>
  <div class="overlay"></div>
  <div class="post-title-container">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
</div>

<div class="post portfolio-item">
  <div class="metadata">
    <h1 class="post-title">{{ page.title }}</h1>

    <span class="post-date">
      <i class="fa fa-calendar"></i>
      {{ page.date | date: "%m/%Y" }}
      {% if page.date-end %} - {{ page.date-end | date: "%m/%Y" }}{% endif %}
    </span>
  </div>

  {{ content }}

  <div class="images">
    {% for i in (1..page.num-images) %}
    <img src="/public/assets/{{ page.cid }}/{{ i }}.png"/>
    {% endfor %}
  </div>
</div>
