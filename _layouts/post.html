---
layout: default
---

{% if page.featured-image %}
<div class="post-featured-image">
  <div class="image" style="background-image: url(/public/assets/featured-image/{{ page.featured-image }})"></div>
  <div class="overlay"></div>
  <div class="post-title-container">
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
</div>
{% endif %}


<div class="post blog-post">

  <div class="metadata">
    {% if page.link %}
    <h1 class="post-title">
      <a href="{{ page.link }}">{{ page.title }}</a>
      &nbsp;<i class="fa fa-external-link"></i>
    </h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}

    <span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</span>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'briebunge'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
   })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}

</div>
